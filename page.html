<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<style>
button {
    width: 120px;
    height: 40px;
}
</style>
<body>
    <h1 id="num">0</h1>
    <button id="buttonPlus" >+</button>
    <button id="buttonMinus">-</button>
    <p id="warning"></p>
</body>
<script>
    // Get HTML elements
    const buttonPlus = document.getElementById("buttonPlus")
    const buttonMinus = document.getElementById("buttonMinus")
    const h1 = document.getElementById("num")
    const warning = document.getElementById("warning")
    // Setting button event listener: +
    buttonPlus.addEventListener("click", function() {
        //h1.innerText = parseInt(h1.innerText) + 1;
        let val = parseInt(h1.innerText);
        if (val > -1)
        {
            warning.innerText = "";
        }
        h1.innerText = val + 1
    })

    // Setting button event listener: +
    buttonMinus.addEventListener("click", function() {
        //h1.innerText = parseInt(h1.innerText) - 1;
        let val = parseInt(h1.innerText);
        if (val < 1) 
        {
            val = 0;
            warning.innerText = "Cannot go below Zero";
        }
        else
        {
            h1.innerText = val - 1;
            warning.innerText = "";
        }
    })
   
</script>
</html>
